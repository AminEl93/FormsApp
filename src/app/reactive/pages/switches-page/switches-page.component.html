<h3>Formularios reactivos: <small>Switches</small></h3>

<hr>

<form  [formGroup]="switchForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    value="M"
                    formControlName="gender"
                    id="radioMasculino"
                >
                <label class="form-check-label" for="radioMasculino">Masculino</label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    value="F"
                    formControlName="gender"
                    id="radioFemenino"
                >
                <label class="form-check-label" for="radioFemenino">Femenino</label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input
                    class="form-check-input"
                    type="checkbox" 
                    formControlName="wantsNotifications"
                    id="switchCheckChecked"
                >
                <label class="form-check-label" for="switchCheckChecked">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="termsAndConditions"
                    id="checkDefault"
                >
                <label class="form-check-label" for="checkDefault">
                    Términos y condiciones de uso
                </label>
            </div>
            <span class="form-text text-danger" *ngIf="isValidCheck('termsAndConditions')">
                Debes de aceptar las condiciones de uso
            </span>
        </div>
    </div>

    <!-- Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">Guardar</button>
        </div>
    </div>
</form>


<div class="row">
    <div class="col fw-bold">
        <span>Valid</span>
        <pre>{{ switchForm.valid | json }}</pre>
        
        <span>Value</span>
        <pre>{{ switchForm.value | json }}</pre>
        
        <span>Persona</span>
        <pre>{{ person | json }}</pre>

        <!-- <span>Términos</span>
        <pre>{{ switchForm.controls?.terminos?.errors | json }}</pre> -->
    </div>
</div>
